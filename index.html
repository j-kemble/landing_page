<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thor's Elevator Service</title>
  </head>

  <header>
    <span class="headercontainer">
      <section class="headerlogobox">
        <h1 id="headerlogo">Thor's Elevator Service</h1>
      </section>

      <nav class="headerinfo">
        <h3 id="headerinfo1">New Construction</h3>
        <h3 id="headerinfo2">Modernization</h3>
        <h3 id="headerinfo3">Service/Repair</h3>
      </nav>
    </span>

    <span class="fulldescriptioncontainer">
      <span class="descriptioncontainer">
        <figure class="descriptionheader">
          <p id="descriptionheader">
            We specialize in all areas of your elevator needs
          </p>
        </figure>

        <figure class="descriptiontext">
          <p id="descriptiontext">
            Established in 2015 and with 60 years of combined experience, <br />
            we have what it takes to end your woes with your elevators.
          </p>
        </figure>
      </span>

      <span class="imagecontainer">
        <section class="descriptionimage">
          <img
            id="descriptionimage"
            src="https://cdn.pixabay.com/photo/2020/04/25/18/37/elevator-5092073_1280.jpg"
            alt="glass elevator in a subway station"
            width="300"
            height="200"
          />
        </section>

        <section class="imgshoutout">
          <p id="imgshoutout">
            Photo by Tama66 on pixabay -
            <a id="shoutoutlink" href="https://unsplash.com/@tama66"
              >Tama66's Portfolio</a
            >
          </p>
        </section>
      </span>
    </span>
  </header>

  <body>
    <figure class="infoheader">
      <p id="infoheader">We love everything about elevators</p>
    </figure>

    <span class="picinfocontainer">
      <article class="firstpicblock">
        <figure class="picblock1">
          <img
            id="picblock1"
            src="https://cdn.pixabay.com/photo/2015/09/05/23/03/elevator-926058_1280.jpg"
            alt="elevator call buttons in car"
            width="250"
            height="250"
          />
        </figure>

        <figure class="picinfo1">
          <p id="picinfo1">
            Known as a Car Operating Panel or C.O.P. holds all the in car
            buttons and operating switches.
          </p>
        </figure>
      </article>

      <article class="secondpicblock">
        <figure class="picblock2">
          <img
            id="picblock2"
            src="https://cdn.pixabay.com/photo/2012/02/27/17/02/pulley-17505_1280.jpg"
            alt="traction elevator counterweight sheave"
            width="250"
            height="250"
          />
        </figure>

        <figure class="picinfo2">
          <p id="picinfo2">
            The counterweights have a pivotal role in traction elevators. Giving
            the counter balance needed for the machine to safely carry the rated
            load.
          </p>
        </figure>
      </article>

      <article class="thirdpicblock">
        <figure class="picblock3">
          <img
            id="picblock3"
            src="https://cdn.pixabay.com/photo/2012/03/02/00/36/elevator-20802_1280.jpg"
            alt="modern glass-back elevator traveling"
            width="250"
            height="250"
          />
        </figure>

        <figure class="picinfo3">
          <p id="picinfo3">
            For fancy styling and saving space of a traditional hoist-way, we have
            a glassback elevator.
          </p>
        </figure>
      </article>

      <article class="fourthpicblock">
        <figure class="picblock4">
          <img
            id="picblock4"
            src="https://cdn.pixabay.com/photo/2020/01/07/17/32/architecture-4748202_1280.jpg"
            alt="elevators with open hoist-way design"
            width="250"
            height="250"
          />
        </figure>

        <figure class="picinfo4">
          <p id="picinfo4">
            For the ultimate in industrial stying, there is the open hoist-way
            cantilevered elevator.
          </p>
        </figure>
      </article>
    </span>

    <section class="quote">
      <blockquote id="quote">
        "Climb aboard life's elevator, hit the "up" button, and see where it
        takes you."
        <section id="name">-Amy Dickinson</section>
      </blockquote>
    </section>
  </body>
</html>

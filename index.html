<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <header>
    <span class="content_container">
      <figure class="header_container">
        <span class="header_logo">
          <a id="header_logo">Thor's Elevator Service</a>
        </span>
        <span class="header-info">
          <a id="header_link1">Service/Repair</a>
          <a id="header_link2">New Construction</a>
          <a id="header_link3">Modernization</a>
        </span>
      </figure>

      <span class="hero_container">
        <figure class="description_container">
          <p id="description_header">
            We specialize in all areas of your elevator needs
          </p>
          <p id="description_text">
            Established in 2015 and with 60 years of combined experience, <br />
            we have what it takes to end your woes with your elevators.
          </p>
        </figure>

        <span class="image_container">
          <section class="description_image">
            <img
              id="description_image"
              src="https://cdn.pixabay.com/photo/2020/04/25/18/37/elevator-5092073_1280.jpg"
              alt="glass elevator in a subway station"
              width="500"
              height="300"
            />
          </section>

          <section class="img_shoutout">
            <p id="img_shoutout">
              Photo by Tama66 on pixabay -
              <a id="shoutout_link" href="https://unsplash.com/@tama66"
                >Tama66's Portfolio</a
              >
            </p>
          </section>
        </span>
      </span>
    </span>
  </header>

  <body>
    <figcaption class="info_header">
      <p id="info_header">We love everything about elevators</p>
    </figcaption>
    <span class="pic_info_container">
      <figure class="pic_container1">
        <section class="pic_block1">
          <img
            id="pic_block1"
            src="https://cdn.pixabay.com/photo/2015/09/05/23/03/elevator-926058_1280.jpg"
            alt="elevator call buttons in car"
            width="150"
            height="150"
            style="object-fit: cover"
          />
        </section>
        <p id="pic_info1">
          Known as a Car Operating Panel or C.O.P. holds all the in car buttons
          and operating switches.
        </p>
      </figure>

      <figure class="pic_container2">
        <section class="pic_block2">
          <img
            id="pic_block2"
            src="https://cdn.pixabay.com/photo/2012/02/27/17/02/pulley-17505_1280.jpg"
            alt="traction elevator counterweight sheave"
            width="150"
            height="150"
            style="object-fit: cover"
          />
        </section>
        <p id="pic_info2">
          The counterweights have a pivotal role in traction elevators. Giving
          the counter balance needed for the machine to safely carry the rated
          load.
        </p>
      </figure>

      <figure class="pic_container3">
        <section class="pic_block3">
          <img
            id="pic_block3"
            src="https://cdn.pixabay.com/photo/2012/03/02/00/36/elevator-20802_1280.jpg"
            alt="modern glass-back elevator traveling"
            width="150"
            height="150"
            style="object-fit: cover"
          />
        </section>
        <p id="pic_info3">
          For fancy styling and saving space of a traditional hoist-way, we have
          a glassback elevator.
        </p>
      </figure>

      <figure class="pic_container4">
        <section class="pic_block4">
          <img
            id="pic_block4"
            src="https://cdn.pixabay.com/photo/2020/01/07/17/32/architecture-4748202_1280.jpg"
            alt="elevators with open hoist-way design"
            width="150"
            height="150"
            style="object-fit: cover"
          />
        </section>
        <p id="pic_info4">
          For the ultimate in industrial stying, there is the open hoist-way
          cantilevered elevator.
        </p>
      </figure>
    </span>

    <blockquote class="quote">
      "Climb aboard life's elevator, hit the "up" button, and see where it takes
      you."
      <section id="name">-Amy Dickinson</section>
    </blockquote>

    <figure class="contact_container">
      <section class="contact_header">
        <p id="contact_header">Stay in touch!</p>
        <p id="contact_text">
          We're here day or night to answer any questions you may have about
          your elevators.
        </p>
      </section>

      <nav class="contact_button">
        <button id="contact_button">Contact Us</button>
      </nav>
    </figure>
  </body>

  <footer>Copyright Â© The Odin Project 2025</footer>
</html>
